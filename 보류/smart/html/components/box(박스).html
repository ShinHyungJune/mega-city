<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>button 버튼</title>
	<link rel="stylesheet" href="../../comn/css/default.css">
	<link rel="stylesheet" href="../../comn/css/aos-2.3.1.css">
	<link rel="stylesheet" href="../../comn/css/animate.css">
	<link rel="stylesheet" href="../../comn/css/swiper.min.css">
	<link rel="stylesheet" href="../../comn/css/common.css">
	<link rel="stylesheet" href="../../comn/css/im_board.css">
	<link rel="stylesheet" href="../../comn/css/style.css">

	<script src="../../comn/js/jquery-1.7.1.min.js"></script>
	<script src="../../comn/js/swiper.min.js"></script>
	<script src="../../comn/js/aos-2.3.1.js"></script>
	<script src="../../comn/js/common.js"></script>
	<script src="../../comn/js/animation.js"></script>
</head>
<body>
<div id="app">

	<h1>m-box-social.type01</h1>
	<div class="m-script-pop" data-target=".m-box-social" style="position:relative;">
		<div class="m-box-social type01">
			<div class="socials">
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleFacebook.png" alt="페이스북">
					</button>
				</div>
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleBlog.png" alt="네이버 블로그">
					</button>
				</div>
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleStory.png" alt="카카오스토리">
					</button>
				</div>
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleGoogle.png" alt="구글">
					</button>
				</div>
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleTwitter.png" alt="트위터">
					</button>
				</div>
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleInstagram.png" alt="인스타그램">
					</button>
				</div>
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleYoutube.png" alt="유튜브">
					</button>
				</div>
				<div class="social-wrap">
					<button class="social">
						<img src="../../comn/img/circleKakaoCh.png" alt="카카오채널">
					</button>
				</div>
			</div>

			<div class="box-copy">
				<input type="text" value="http://ygtour.impacsys.me/Home" disabled>
				<button class="btn-copy">복사</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
