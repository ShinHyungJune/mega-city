<div class="pointerMap type01">

	<!-- 화면 표시 포인터 -->

	<!-- 현재 마우스 좌표 -->

	<!-- 사이드바 -->
	<div class="pointerMap-sidebar m-scrollbar type02">
		<button class="pointerMap-sidebar-btnToggle"></button>

		<div class="pointerMap-search">
			<input type="text" placeholder="장소명">

			<button class="pointerMap-search-btn"></button>
		</div>

		<div class="pointerMap-pointers-wrap">
			<!-- 2021-05-12 #수정1-1 - 현재 좌표 영역 추가 -->
			<!-- 현재 좌표 -->
			<div class="pointerMap-pointers-wrap-top">
				<h3 class="pointerMap-pointers-wrap-top-title">현재 좌표</h3>

				<!-- 2021-05-12 #수정2-1 - 저장버튼 추가 -->

			</div>

			<div class="pointerMap-currentCoords">
				<div class="pointerMap-currentCoords-x">X: <span class="value"></span></div>
				<div class="pointerMap-currentCoords-y">Y: <span class="value"></span></div>
			</div>

			<!-- 장소 목록 -->
			<div class="pointerMap-pointers-wrap-top">

				<h3 class="pointerMap-pointers-wrap-top-title">포인터 목록</h3>
			</div>

			<div class="pointerMap-pointers m-scrollbar type02">

			</div>
		</div>

			<a href="#" class="pointerMap-sidebar-btn">닫기</a>
			<a href="#" class="pointerMap-sidebar-btn">확인</a>

<script>
	// 2021-05-04 #수정3-1 - 포인터 이미지 넓이, 높이 사이즈 추가
	let displayPointerSize = {
		width: 93,
		height:93
	};

	// 2021-05-04 #수정2-2 - flash 객체 추가
	let flash = new Flash();

	let pointers = 	[
		{
			id: 1,
			x: 2000,
			y: 1980,
			place_id: 1
		},
		{
			id: 2,
			x: 5,
			y: 3,
			place_id: 2
		},
		{
			id: 3,
			x: 1000,
			y: 1400,
			place_id: 3
		},
		{
			id: 4,
			x: 450,
			y: 320,
			place_id: 4
		},
	];

	let places = 	[
		{
			id: 1,
			title: "거실"
		},
		{
			id: 2,
			title: "화장실"
		},
		{
			id: 3,
			title: "안방"
		},
		{
			id: 4,
			title: "서재실"
		},
		{
			id: 5,
			title: "연습실"
		},
	];

	let pointerMap;

	// 포인터맵 세팅
	pointerMap = new PointerMap({
		pointers: pointers,

		places: places,

		// 2021-05-12 #수정3-1 - 중앙좌표 초기값 세팅 추가
		currentCenterCoords: {
			x:3925,
			y:2002
		},

		onPointerSave: function(pointer, afterSave){
			// 포인터 저장 시 할일 명시

			// afterSave(생성된 pointer 데이터) 호출 필요
			/* pointer 형태(id 필수)
			{
				id: 3,
				x: 12,
				y: 45,
				place_id: 1
			},
			* */

			// 2021-05-04 #수정2-3 - 생성 후 메세지 노출
			flash.show("포인터가 저장되었습니다.");
		},

		onPointerUpdate: function(pointer){
			// 포인터 수정 시 할일 명시

			// 2021-05-04 #수정2-4 - 수정 후 메세지 노출
			flash.show("포인터가 수정되었습니다.");
		},

		onPointerRemove: function(pointer){
			// 포인터 삭제 시 할일 명시

			// 2021-05-04 #수정2-5 - 삭제 후 메세지 노출
			flash.show("포인터가 삭제되었습니다.");
		},
	});

	<!-- 2021-05-12 #수정1-2 - 현재 좌표 얻기 함수 호출 예시 -->
	pointerMap.getCurrentCenterCoordinates();

	{

</script>
